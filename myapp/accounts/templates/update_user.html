<!-- accounts/templates/accounts/update_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User: {{ user.username }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update User</button>
    </form>
    <a href="{% url 'admin_home' %}">Back to User Management</a>
</body>
</html>
