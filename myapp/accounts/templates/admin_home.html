<!-- accounts/templates/accounts/admin_home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - User Management</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>User Management</h2>

    <a href="{% url 'create_user' %}">Create New User</a>

    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'update_user' user.id %}">Edit</a>

                    <!-- DELETE USER BUTTON -->
                    <form action="{% url 'delete_user' user.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
